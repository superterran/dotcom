          help: "sub-classification of post"
          options:
          - name: 'post'
            value: 'post'
      - name: "navigation"
        field:
          element: "checkbox"
          label: "Show in Navigation"
      - name: "layout"
        field:
          element: "select"
          label: "layout"
          help: "page-level layout"
          options:
          - name: 'page'
            value: 'page'
          - name: 'post'
            value: 'post'


    projects:
